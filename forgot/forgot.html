{{header}}
<!-- one -->
    <div class="container">
        <div class="row center">
            <div class="col-md-12 col-sm-12 center">
                <h1 class="forgot_title">Forgot Password?</h1>
            </div>
        </div>
    </div>

<!-- two -->
    <div class="container">
        <div class="row">
        <div class="col-md-12 col-sm-12 center">
            <div class="forgot_info">
                <h3>Please enter your email address to retrieve your password:</h3>
                <p>
                    If you have forgotten your password please enter your email address and request password.
                </p>
            </div>
            <form class="form" action="#" method="POST">
                <div class="form-group">
                    <label class="left" for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="username" id="exampleInputEmail1" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Request Password</button>
            </form>
        </div>
    </div>
</div>
{{footer}}
